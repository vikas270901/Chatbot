<!DOCTYPE html>
<html>
<head>
	<title>chat app</title>
	<style>
		#container{
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function(){
		var socket = io.connect();
		$("#sendmessage").submit(function(d){
			d.preventDefault();
		socket.emit('send message', $("#message").val());
			$("#message").val('');
		});
		socket.on("new message", function(data, err){
			//console.log(data);
			$("#chat").append(data + "<br/>");
	});
});
</script>
</head>
<body style="background-color: #dcdcdc">

<div id="container" ><center><h1>Chat App</h1><br>
<div style="position:absolute;bottom:10px;border:0.2px solid black;height:89%;width:30%;color:red;background-color:white;margin-left:35%;"><br>
<div style="position:absolute;bottom:10px;margin-left:25%;">
<div id="chat"></div>
<form id="sendmessage">
    <input id="message" required/>
    <input type="submit" id="send" value="Send" />
</form>
</div></div></center></div>
</body>
</html>
